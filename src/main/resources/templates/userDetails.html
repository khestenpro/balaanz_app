<head>
</head>
<body>

<div th:insert="/header::navbar">  </div>
<br/>

<font size="5" color="green"> SAVING ACCOUNT </font><a href="#" th:href="@{/registerSavingAccount}"> <img width="25px" th:src="@{/images/add.png}"/></a><br/></span>
<!--<br/><br/>-->

<!--<br/><br/>-->
<table>
    <tr>
        <th>
            Account Type
        </th>
        <th>
            Account Number
        </th>
        <th>
            Amount on Hold
        </th>
        <th>
            Interest Rate
        </th>
        <th>
            Minimum Balance Locked
        </th>
        <th>
            Created Date
        </th>
        <th>
            Created By
        </th>
        <th>

        </th>
    </tr>
    <tr th:each="savingAccount : ${session.customerInUse.savingAccount}">
        <td>
            <p th:text="${savingAccount.savingAccountType.name}"/>
        </td>
        <td>
            <p th:text="${savingAccount.accountNumber}"/>
        </td>
        <td>
            <!--            <p th:text="${savingAccount.accountMinBalance}"/>-->
            <span th:text="${#numbers.formatDecimal(savingAccount.accountMinBalance, 0, 'COMMA', 0, 'POINT')}"/>

        </td>
        <td>
            <p th:text="${savingAccount.interestRate}"/>
        </td>
        <td>
            <p th:text="${savingAccount.accountMinBalanceLocked}"/>
            <!--            ${#numbers.formatDecimal(abc.value, 1, 'DEFAULT', 2, 'DEFAULT')}-->
        </td>
        <td>
            <p th:text="${#dates.format(savingAccount.createdDate, 'dd-MMM-yyyy')}">
        </td>
        <td>
            <p th:text="${savingAccount.createdBy}"/>
        </td>
        <td>
            <a href="#" th:href="@{/registerSavingAccountTransaction/{id}(id=${savingAccount.id})}"><img width="25px" th:src="@{/images/add.png}"/>  Make a savings payment</a><br/>
            <a href="#" th:href="@{/showSavingBilanz/{id}(id=${session.customerInUse?.id})}"> Show Savings interest</a>
        </td>
    </tr>
</table>

<br/> <br/> <br/> <br/>


<font size="5" color="blue"> <span th:text="${session.runtimeSettings.currentAccount}"/> </font> <a href="#"> <img width="25px" th:src="@{/images/add.png}"/></a> <br/><br/><br/><br/>


<font size="5" color="red"> LOAN ACCOUNT </font> <a href="#">  <img width="25px" th:src="@{/images/add.png}"/></a><br/><br/><br/><br/>



<font size="5" color="#A57C00"> RETIREMENT SAVING ACCOUNT </font> <a href="#"> <img width="25px" th:src="@{/images/add.png}"/></a><br/><br/><br/><br/>




<div th:insert="/footer::navbar">  </div>
</body>
</html>

    <header class="app-header">
        <div class="container">
            <div class="inner-header">
                <div class="logo">
                    <img width="50px" th:src="'/assets/images/'+${businessInfo.bid}+'.png'"/>
                    <h4 th:style="${'color:' + businessInfo.themeColor}"><span th:text="${businessInfo.businessName}"/></h4>

        </div>
    </header>
</div>

<section class="main-page-container">
    <div class="container">
        <div class="account-diposit-container">

            <div class="account-diposit-form">
                <h2 th:style="${'color:' + businessInfo.themeColor}">Make A Payment to <span
                        th:text="${businessInfo.businessName}"/><br>

                    <span class="account-diposit-sub-title">Thank you. A representative will contact you</span>
                </h2>
                <!--Project title area end-->
                <form action="#" th:action="@{/registerPublicTransactionCCForm}" method="post"
                      th:object="${currentAccountTransaction}">


                    <div class="row">

                        <div class="col-md-8 payment-screen-fields">
                            <span class="card-logo-image">
                                        <img width="150px" th:src="@{/assets/images/visaLogo.png}"/>
                                    </span>
                            <label>Enter Amount:</label> e.g 350
                            <div class="row">
                                <div class="col-md-3 payment-screen-fields">
                                    <input class="form-control amount-field currency-original-field" placeholder="Enter Amount" min="1"
                                           type="number"
                                           th:field="*{currentAmount}"
                                           hidden
                                           value="${currentAccountTransaction.currentAmount}"/>
                                    <input class="form-control currency-input" placeholder="Enter Amount" min="1" type="text" />

                                </div>
                                <br/>
                                <br/>
                                <div class="col-md-8 payment-screen-fields">
                                <input class="form-control amount-field" placeholder="Enter Description ..."
                                       type="text"
                                       max="255"
                                       th:field="*{notes}"
                                       value="${currentAccountTransaction.notes}"/>
                                </div>

                                <input type="hidden" th:value="${businessInfo.bid}"
                                       th:attr="name='bid'"/>
                            </div>
                            <br/>
                            <div class="col send-amount-btn">
                                <button class="btn btn-orange" th:style="${'background-color:' + businessInfo.themeColor + ';' + 'border-color:' + businessInfo.themeColor}" type="submit">NEXT ---> Confirm Amount</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

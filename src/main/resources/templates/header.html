    </head>

    <header class="app-header">
        <div class="container">
            <div class="inner-header">
                <div class="logo">
                    <!-- <a th:href="@{/welcomeGlobal}"><img th:src="@{/getLogoImage}"></a> -->
                    <a th:href="@{/welcomeGlobal}">
                        <img width="75px" th:src="@{/getLogoImage}"/>
                        <!--                    <img src="../assets/images/balaanz.png">-->
                    </a>

                </div>
                <div class="logo-title">
                    <label th:text="${session?.runtimeSettings?.businessName}"/>
                </div>
                <div class="global-search"
                     th:if="${#authorization.expression('hasAnyAuthority(''ROLE_MAIN_SEARCH_USERS'')')} OR ${#authorization.expression('hasAnyAuthority(''ROLE_MANAGER'')')}">
                    <form action="#" th:action="@{/findUserByUserName}" method="post">
                        <div class="search-field-header">
                            <input class="selectSearch" id="filter" name="aUserName" type="text"
                                   placeholder="Search..."/>
                            <button class="search-btn" type="submit"><i id="filtersubmit" class="fa fa-search"></i>
                            </button>
                            <span class="alert alert-danger" th:if="${findUserInfo}" th:text="${findUserInfo}"/>
                        </div>
                    </form>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a th:href="@{/welcomeGlobal}"
                               th:style="${'color:' + session?.runtimeSettings?.themeColor}">Home</a>
                            <span class="menu-underline"
                                  th:style="${'background-color:' + session?.runtimeSettings?.themeColor}"></span>
                        </li>
                    </ul>
                </nav>
                <div class="user-action">
                    <div class="user-dropdown">
                        <label>Hi, <span th:text="${session.userFirstName}"/></label>
                        <span th:unless="${#authorization.expression('hasAnyAuthority(''ROLE_CUSTOMER'')')}">
                    <span th:text="${session.userBranch}"/>
                    </span>
                        <a class="user-thumb" href="javascript:void(0)">
                            <!-- <span sec:authentication="name"></span> -->
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="user-menu">
                            <ul>
                                <li>
                                    <a th:href="@{/updateProfile}" href="/updateProfile"
                                       th:style="${'color:' + session.runtimeSettings?.themeColor}">Profile</a>
                                </li>
                                <li>
                                    <a th:href="@{/welcomeout}"
                                       th:style="${'color:' + session?.runtimeSettings?.themeColor}" href="/logout">Logout</a>
                                </li>
                                <!--<li>
                                  <a th:href="@{/passwordResetForm}" th:style="${'color:' + session?.runtimeSettings?.themeColor}" href="/logout">Password Cycle</a>
                                </li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar" class="sticky-header" ></div>
<br/>
<br/>
<br/>
<div th:insert="summary::navbar"></div>

<div class="container">
<!--    &lt;!&ndash; Contact form area start &ndash;&gt;-->
<!--    <section class="main-page-container">-->

        <form action="#" th:action="@{/transferFromDebitToCurrentFormReview}" method="post" th:object="${transferBilanz}">
            <table class="center" width="100%" border="0">
                <tr>
                    <td align="center">
<!--                        <div class="project-title-content">-->
                            <h4>TRANSFER FROM SAVING ACCOUNT TO <span th:text="${session.runtimeSettings.currentAccount}"/> </h4>
<!--                            <span><i class="fas fa-crosshairs"></i></span>-->
<!--                        </div>-->

<!--                        <font size="2px"> Account Owner</font> <br/>-->
<!--                        <font color="gray" size="4">-->
<!--                            <span style th:text="${session.customerInUse.gender +' '+session.customerInUse.firstName +' '+session.customerInUse.lastName }"/>-->
<!--                        </font>-->
<!--                        <br/><br/>-->

                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">


                        <br/>
                        <label> <b>From Account:</b></label><br/>
                        <select class="selectNormal" th:field="*{transferFromAccount}">
                            <option th:each="i : ${session.customerInUse.savingAccount}"
                                    th:value="${i.accountNumber}"
                                    th:text="${i.accountType.name}+ ' Balance: ' + ${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')} + ' Minimum Balance: ' + ${#numbers.formatDecimal(i.accountMinBalance, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>

                        <br/><br/>

                        <font size="4"> <div class="error" th:text="${invalidToAccount}"/> </font>
                        <label> <b>To Account:</b></label><br/>
                        <input class="selectNormal125" type="number" size="12" th:field="*{transferToAccount}">
                        <br/>
                        <br/>
                        <label> <b>Enter Amount:</b></label><br/>
                        <input class="selectAmount" size="6" name="transferAmount" type="number" value="${transferAmount}" />
                        <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">
                        <br/>
                        <br/>
                        <textarea class="selectLarge50" placeholder="Notes here ..." id="loanNotes" rows="3" cols="70" th:field="*{notes}">
                        </textarea>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-success">
                            Next - Review Transfer
                        </button>
                        <br/>
                        <br/>

                    </td>
                </tr>
            </table>
        </form>
<!--    </section>-->
</div>
<div th:insert="footer::navbar"></div>
<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/currencyFormatter.js"></script>
</html>

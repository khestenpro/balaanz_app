<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar" class="sticky-header" ></div>
<br/>
<br/>
<br/>
<div th:insert="summary::navbar"></div>
<div class="container">
<!--    <section class="main-page-container">-->

        <form action="#" th:action="@{/transferFromCurrentToCurrentFormReview}" method="post" th:object="${transferBilanz}">
            <div class="account-diposit-container">
                <div class="info-form">
                    <img width="25" src="assets/images/b-icon.png"> <font style="<font-size:1.0em;">TRANSFER BETWEEN ACCOUNTS</font><br/>
                    <div class="row">
                        <br/>
                        <div class="col-md-6">
                            <div class="form-group">
                                <font size="4"> <div class="error" th:text="${error}"/> </font>
                                <br/>
                                <label>From Account:</label>
                                <select class="form-control" th:field="*{transferFromAccount}">
                                    <option th:each="i : ${session.customerInUse.currentAccount}"
                                            th:value="${i.accountNumber}"
                                            th:text="'AccountNumber: ' + ${i.accountNumber} + ' Balance: ' + ${#numbers.formatDecimal(i.accountBalance, 0, 'COMMA', 0, 'POINT')} ">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
<!--                                My bal@anz services: <img width="40px" src="assets/images/gvets.png"/> <img width="40px" src="assets/images/pipidaf.jpeg"/> <br/>-->
                                <label>To Account:</label>
                                <input class=" form-control" type="number" size="12" th:field="*{transferToAccount}" required>
                                <div class="error-msg" th:text="${invalidToAccount}"/>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label>Enter Amount:</label>

                                <input class="form-control amount-field currency-original-field" size="6" name="transferAmount" hidden type="text" th:field="*{transferAmount}" required/>

                                <input class="form-control currency-input" placeholder="Enter Amount"
                                       min="1"
                                       type="text"/>

                                <input type="hidden"  id="transferType" th:field="*{transferType}" value="${transferType}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"> 
                                <label>Description</label>  
                                <textarea class="form-control" placeholder="Description here ..." id="loanNotes" rows="3" cols="70" th:field="*{notes}">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn-block text-center">
                        <button type="submit" class="btn btn-success">
                            Next - Review Transfer
                        </button>
                    </div>
                </div>
            </div>
        </form>
<!--    </section>-->
</div>
<div th:insert="footer::navbar"></div>
<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/currencyFormatter.js"></script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="header::navbar" class="sticky-header" ></div>
<!-- Contact form area start -->
<section class="contact-form-area-start space-40 df-bg">
    <!--Project title area start-->
    <div class="project-title-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-title">
                        <h2 th:style="${'color:' + session.runtimeSettings.themeColor2}">UPDATE EMPLOYEE ROLES</h2>
                        <span>Click Add or Remove to update the Employee's role</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Project title area end-->
      
    <div class="contact-from-area">

        <!--        <div class="container">-->
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <font size="6px" color="#fd7e14"> <span th:text="${updatedInfo}"/></font>
                <font size="5px" color="red"> <span th:text="${updatedInfoError}"/></font>
                <form action="#" th:action="@{/editUserRoleForm}" method="post" th:object="${user}">

                        <div class="role-switcher">

                                <div class="col-md-6">
                                    <div class="role-switcher-left role-switcher-block">

                                        </div>

                                                    <input type="hidden" th:name="userId" th:value="${user.id}"/>

                                                </a>
                                            </div> 
                                        </div>
                                         
                                         
                                    </div>  
                                </div>
                                <div class="col-md-6">
                                    <div class="role-switcher-right role-switcher-block">
                                        <div class="title" th:style="${'background-color:' + session.runtimeSettings.themeColor + ';'}">
                                            <h3>Assigned Roles</h3>
                                        </div>
                                        <div class="role-body">
                                            <div class="role-item" th:each="userRole : ${user.userRole}">
                                                
                                                <a  class="role-btn" th:href="@{/removeRole/{id}/{userId}(id=${userRole.id},userId=${user.id})}">
                                                    <span th:text="${userRole.name}"></span>
                                                    <svg viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>minus-circle</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-516.000000, -1087.000000)" fill="#000000"> <path d="M532,1117 C524.268,1117 518,1110.73 518,1103 C518,1095.27 524.268,1089 532,1089 C539.732,1089 546,1095.27 546,1103 C546,1110.73 539.732,1117 532,1117 L532,1117 Z M532,1087 C523.163,1087 516,1094.16 516,1103 C516,1111.84 523.163,1119 532,1119 C540.837,1119 548,1111.84 548,1103 C548,1094.16 540.837,1087 532,1087 L532,1087 Z M538,1102 L526,1102 C525.447,1102 525,1102.45 525,1103 C525,1103.55 525.447,1104 526,1104 L538,1104 C538.553,1104 539,1103.55 539,1103 C539,1102.45 538.553,1102 538,1102 L538,1102 Z" id="minus-circle" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
                                                </a>
                                            </div>
                                        </div>
                                         
                                    </div>  
                                </div>
                            </div>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
        <!--        </div>-->

    </div>
</section>

<div th:insert="footer::navbar">
</div>
</html>
